<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>1.html</title>
    <meta name="description" content="The HTML5">
</head>

<body>
    <header>
        <h1>Convert temperature between c 째Celsius and f 째Fahrenheit</h1>
    </header>

    <main>
        <article>
            <form id="first">
                <div class="row">
                    <fieldset>
                        <legend> Insert your value </legend>
                        <label> 째Celsius <input id="c" placeholder="Temparature C"></label>
                        <label> 째Fahrenheit <input id="f" placeholder="Temparature F"></label>
                    </fieldset>
                </div>
            </form>
        </article>

    </main>
    <script src="1.js"></script>
</body>

</html>
